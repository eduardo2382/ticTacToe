<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <main>
        <section>
            <div id="placar">
                <i class="ri-circle-line"></i>
                <p>0 - 0</p>
                <i class="ri-close-large-line"></i>
            </div>
        </section>
        <div id="jogo">
            <table>
                <tbody>
                    <tr>
                        <td class="area"></i></td>
                        <td class="area"></i></td>
                        <td class="area"></i></td>
                    </tr>
                    <tr>
                        <td class="area"></i></td>
                        <td class="area"></i></td>
                        <td class="area"></i></td>
                    </tr>
                    <tr>
                        <td class="area"></i></td>
                        <td class="area"></i></td>
                        <td class="area"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <section>
            <button id="btnNovaRodada">Nova Rodada</button>
            <button id="btnLimparJogo"> Reiniciar Jogo</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
