<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <section>
        <div id="placar">
            <i class="ri-circle-line"></i>
            <p>0 - 0</p>
            <i class="ri-close-large-line"></i>
        </div>
    </section>
    <main>
        <table>
            <tbody>
                <tr>
                    <td class="area"></td>
                    <td class="area"></td>
                    <td class="area"></td>
                </tr>
                <tr>
                    <td class="area"></td>
                    <td class="area"></td>
                    <td class="area"></td>
                </tr>
                <tr>
                    <td class="area"></td>
                    <td class="area"></td>
                    <td class="area"></td>
                </tr>
            </tbody>
        </table>
    </main>

    <section>
        <button id="btnNovaRodada">Nova Rodada</button>
        <button id="btnLimparJogo"> Reiniciar Jogo</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
